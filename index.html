<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Rose Day üåπ</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3, #ffdde1);
      color: #fff;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 3.5em;
      margin-top: 40px;
      animation: bounce 2s infinite;
    }
    p {
      font-size: 1.4em;
      margin: 20px auto;
      max-width: 700px;
      line-height: 1.6;
      animation: fadeIn 4s ease-in-out;
    }
    .rose {
      font-size: 6em;
      animation: float 4s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @keyframes float {
      0% {transform: translateY(0);}
      50% {transform: translateY(-25px);}
      100% {transform: translateY(0);}
    }
    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 30px;
      background: #ff4b5c;
      color: white;
      font-size: 1.2em;
      border-radius: 30px;
      text-decoration: none;
      transition: 0.3s;
      animation: pulse 2s infinite;
      cursor: pointer;
    }
    .btn:hover {
      background: #ff1e3c;
      transform: scale(1.1);
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,75,92,0.7); }
      70% { box-shadow: 0 0 0 20px rgba(255,75,92,0); }
      100% { box-shadow: 0 0 0 0 rgba(255,75,92,0); }
    }
    /* Floating hearts background */
    .heart {
      position: absolute;
      color: rgba(255,255,255,0.7);
      font-size: 2em;
      animation: rise 10s infinite;
    }
    @keyframes rise {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="rose">üåπ</div>
  <h1>Happy Rose Day, My Love!</h1>
  <p>
    Roses are red, violets are blue,<br>
    I‚Äôm stuck with you‚Ä¶ and honestly, I couldn‚Äôt be happier üòÇüíï
  </p>

  <!-- Surprise Button -->
  <a class="btn" onclick="showSurprise()">Click here for a surprise ü§ó</a>

  <script>
    // Floating hearts generator
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (5 + Math.random() * 5) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }
    setInterval(createHeart, 800);

    // SweetAlert surprise flow
    function showSurprise() {
      Swal.fire({
        title: 'üåπ Happy Rose Day!',
        text: 'You are the most beautiful rose in my garden of life üíï',
        imageUrl: 'https://cdn-icons-png.flaticon.com/512/616/616408.png',
        imageWidth: 100,
        imageHeight: 100,
        confirmButtonText: 'Next üå∏',
        background: '#fff0f5',
        color: '#d6336c'
      }).then(() => {
        Swal.fire({
          title: 'üòÇ Funny but true!',
          text: 'You‚Äôre my favorite person to annoy forever!',
          icon: 'smile',
          confirmButtonText: 'Next üíñ',
          background: '#ffe4e1',
          color: '#c71585'
        }).then(() => {
          Swal.fire({
            title: 'üíå Final Surprise!',
            html: '<b>I Love You Forever!</b><br>Happy Rose Day, my sweetheart üåπ',
            icon: 'heart',
            confirmButtonText: 'Aww ‚ù§Ô∏è',
            background: '#fff0f5',
            color: '#d6336c'
          });
        });
      });
    }
  </script>
</body>
</html>
